<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>To Do List</title>
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="description" content="">
  <meta name="author" content="BLee">
  <link rel="stylesheet" href="../src/styles.css">

</head>

<body>
  <div id="content">

    <div id="header">
      <form id="searchBar">
        <input type="search" id="searchInput" placeholder="Search for...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </form>
    </div>


    <div id="main">
      <div id="left">
        <!-- <button id="showCurrentList">Show Current List</button> -->
        <div id="lists">
        </div>
      </div>
      <div id="center">
        <div id="todoDisplay">
          <div id="taskHeader">
            <h2 id="listHeader">Work</h2>
            <button id="sort-btn">Sort By</button>
          </div>
          <div id="tasklist"></div>
        </div>
      </div>
      <div id="right">
        <form id="addTodoForm">

          <label for="addTodo"></label>
            <input for="title" id="todoTitle" placeholder="TITLE">
            <input for="description" id="description" type="textArea" placeholder="DESCRIPTION">
            <label for="dueDate"></label>
            <input for="dueDate" id="dueDate" type="date">

            <div id="selectPriority">
              <input for="high" type="radio" checked="yes" name="priority" value="high">High
              <input for="medium" type="radio" name="priority" value="medium">Medium
              <input for="low" type="radio" name="priority" value="low">Low
            </div>

            <div id="listSelectContainer">
              <select id="listSelect" name="list">
                <option value="" disabled selected>Select a list to add to</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Church">Church</option>
              </select>
            </div>


            <div id="submitbtn-container">
              <button id="submitbtn" type="submit">ADD TODO</button>
            </div>

          </div>

        </form>
      </div>



    </div>
  </div>

  <!-- <script src="../src/index.js"></script> -->
  <script src="bundle.js"></script>
</body>
</html>
